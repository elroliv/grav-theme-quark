extends@: default
child_type: kite-lesson

rules:
  slug:
    pattern: "[a-z][a-z0-9_-]+"
    min: 2
    max: 80

form:
  fields:
    tabs:
      type: tabs
      active: 1

      fields:
        advanced:
          fields:
            columns:
              fields:
                column1:
                  fields:
                    settings:
                      fields:
                        header.child_type:
                          default: kite-lesson
                          type: text
                          readonly: true
                          disabled: true
                          label: PLUGIN_ADMIN.DEFAULT_CHILD_TYPE
                          help: PLUGIN_ADMIN.READ_ONLY_HELPER

            header.content.items:
              type: hidden
              yaml: true
              default: '@self.children'

            header.content.order.by:
              type: hidden
              default: folder

            header.content.order.dir:
              type: hidden
              default: asc

            header.content.pagination:
              type: hidden
              default: 0
